version: v1
managed:
  enabled: true
  go_package_prefix:
    default: go.temporal.io/cloud/api
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es
    out: gen/ts
    opt: target=ts
  - plugin: buf.build/connectrpc/es
    out: gen/ts
    opt: target=ts
